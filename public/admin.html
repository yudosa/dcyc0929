<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - 흥덕청소년 문화의집</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-login-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; }
    .admin-login-card { background: #fff; border-radius: 20px; box-shadow: 0 4px 24px #a8edea22; padding: 48px 32px 32px 32px; max-width: 340px; width: 100%; text-align: center; }
    .admin-login-title { font-size: 1.5rem; font-weight: 800; color: #3498db; margin-bottom: 18px; }
    .admin-login-form { display: flex; flex-direction: column; gap: 18px; }
    .admin-login-form input { padding: 14px 16px; border-radius: 12px; border: 2px solid #e0e7ef; font-size: 1.08rem; }
    .admin-login-form input:focus { border-color: #3498db; outline: none; }
    .admin-login-btn { padding: 14px 0; border-radius: 12px; background: linear-gradient(90deg,#a8edea,#fed6e3); border: none; font-weight: 700; font-size: 1.15rem; color: #222; cursor: pointer; margin-top: 8px; }
    .admin-login-error { color: #e74c3c; font-size: 1.02rem; margin-top: 8px; min-height: 24px; }
  </style>
</head>
<body>
  <div class="admin-login-wrapper">
    <div class="admin-login-card">
      <div class="admin-login-title">관리자 로그인</div>
      <form class="admin-login-form" id="adminLoginForm">
        <input type="text" id="adminId" placeholder="아이디" autocomplete="username">
        <input type="password" id="adminPw" placeholder="비밀번호" autocomplete="current-password">
        <button type="submit" class="admin-login-btn">로그인</button>
        <button type="button" class="admin-login-btn" style="background:linear-gradient(90deg,#e0e7ef,#fed6e3);color:#222;" id="adminCancelBtn">취소</button>
        <div class="admin-login-error" id="adminLoginError"></div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('adminLoginForm').onsubmit = function(e) {
      e.preventDefault();
      const id = document.getElementById('adminId').value.trim();
      const pw = document.getElementById('adminPw').value.trim();
      const errorDiv = document.getElementById('adminLoginError');
      if(id === 'admin' && pw === '1234') {
        sessionStorage.setItem('isAdmin', '1');
        window.location.href = 'status.html';
      } else {
        errorDiv.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
      }
    };

    document.getElementById('adminCancelBtn').onclick = function() {
      window.location.href = 'status.html';
    };
  </script>
  
  <!-- 로고 애니메이션 - 맨 하단 고정 -->
  <div class="logo-marquee">
      <div class="logo-track">
          <img src="logo12.png" alt="로고12" class="footer-logo">
          <img src="logo1.png" alt="로고1" class="footer-logo">
          <img src="logo2.png" alt="로고2" class="footer-logo">
          <img src="logo3.png" alt="로고3" class="footer-logo">
          <img src="logo4.png" alt="로고4" class="footer-logo">
          <img src="logo5.png" alt="로고5" class="footer-logo">
          <img src="logo6.png" alt="로고6" class="footer-logo">
          <img src="logo7.png" alt="로고7" class="footer-logo">
          <img src="logo8.png" alt="로고8" class="footer-logo">
          <img src="logo9.png" alt="로고9" class="footer-logo">
          <img src="logo10.png" alt="로고10" class="footer-logo">
          <img src="logo11.png" alt="로고11" class="footer-logo">
      </div>
  </div>
  
  <!-- 로고 슬라이더 -->
  <div class="logo-slider-container">
      <div class="logo-slider-track" id="logoSliderTrack">
          <!-- 로고들이 JavaScript로 동적으로 추가됩니다 -->
      </div>
  </div>
  
  <script>
  function initLogoSlider() {
      const sliderTrack = document.getElementById('logoSliderTrack');
      if (!sliderTrack) return;
      
      const logos = [
          'logo1.png', 'logo2.png', 'logo3.png', 'logo4.png', 'logo5.png',
          'logo6.png', 'logo7.png', 'logo8.png', 'logo9.png', 'logo10.png',
          'logo11.png', 'logo12.png'
      ];
      
      const logoHTML = [...logos, ...logos].map(logo => 
          `<img src="${logo}" alt="로고" class="logo-item" loading="lazy">`
      ).join('');
      
      sliderTrack.innerHTML = logoHTML;
      
      let position = 0;
      const speed = 0.3;
      
      function animate() {
          position -= speed;
          sliderTrack.style.transform = `translateX(${position}px)`;
          
          const logoWidth = sliderTrack.children[0].offsetWidth + 20;
          const resetPoint = logoWidth * logos.length;
          
          if (position <= -resetPoint) {
              position = 0;
          }
          
          requestAnimationFrame(animate);
      }
      
      setTimeout(animate, 500);
  }
  
  document.addEventListener('DOMContentLoaded', function() {
      initLogoSlider();
  });
  </script>
  
  <style>
  .logo-slider-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: transparent;
      overflow: hidden;
      z-index: 1000;
  }
  
  .logo-slider-track {
      display: flex;
      align-items: center;
      height: 100%;
      gap: 20px;
      white-space: nowrap;
      will-change: transform;
  }
  
  .logo-item {
      height: 50px;
      width: auto;
      object-fit: contain;
      flex-shrink: 0;
      opacity: 0.8;
      transition: opacity 0.3s ease;
  }
  
  .logo-item:hover {
      opacity: 1;
  }
  
  @media (max-width: 768px) {
      .logo-slider-container {
          height: 50px;
      }
      
      .logo-item {
          height: 40px;
      }
      
      .logo-slider-track {
          gap: 15px;
      }
  }
  
  @media (max-width: 480px) {
      .logo-slider-container {
          height: 45px;
      }
      
      .logo-item {
          height: 35px;
      }
      
      .logo-slider-track {
          gap: 12px;
      }
  }
  </style>
</body>
</html>
